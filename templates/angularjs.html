<h3>
    <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span
            aria-hidden="true" class="octicon octicon-link"></span></a>AngularJS</h3>

<div class="page-headader">
    <h1>Bogdan's To Do List: <span class="label label-default">{{rows.length}}</span></h1>
</div>

<table class="table table-striped table-hover ">
    <a href class="btn btn-primary" ng-click="newTask = true" ng-hide="newTask == true">Add new</a>
    <a href class="btn btn-primary" ng-click="newTask = false" ng-hide="newTask == false">Close</a>

    <div class="check-element animate-show" ng-show="newTask == true">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputTask" class="col-lg-2 control-label">New task</label>
                    <div class="col-lg-10">
                        <input ng-model="task"
                               ng-keydown="addTask($event)"
                               type="text"
                               class="form-control"
                               id="inputTask"
                               placeholder="Enter new task">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <br/>
                        <button type="submit"
                                ladda="taskAddLoading"
                                ng-click="addTaskBtn()"
                                class="btn btn-danger">Add</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <thead>
    <tr>
        <th>#</th>
        <th>Description</th>
        <th width="150">Check status</th>
        <th width="150">Done</th>
        <th width="150">Remove Task</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in rows"
        ng-click="setSelectedRow($index)"
        ng-class="{active: $index == idSelectedItem, success: item.done}">
        <td>{{$index+1}}</td>
        <td>{{item.action}}</td>
        <td>
            <input type="checkbox"
                   ng-change="rows.$save(item)"
                   ng-model="item.done"/>
        </td>
        <td>
            <span class="animate-if">
                {{item.done}}
            </span>
        </td>
        <td>
            <a href
               class="btn btn-danger"
               ladda="isRemoving"
               ng-click="removeTask($index)">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
